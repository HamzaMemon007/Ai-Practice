<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Gemini</title>
</head>

<body>
    <input type="text" id="userQuery" placeholder="Ask Gemini">
    <button onclick="askGemini()">Send</button>
    <div id="response"></div>

    <script>
        async function askGemini() {
            const userQuery = document.getElementById("userQuery").value;
            if (!userQuery) {
                alert("Please enter a question!");
                return;
            }

            try {
                const res = await fetch("http://localhost:3000/ask-gemini", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ userPrompt: userQuery }) // Send query to backend
                });

                if (!res.ok) {
                    throw new Error(`HTTP error! Status: ${res.status}`);
                }

                const data = await res.text(); // Get response as text
                document.getElementById("response").innerText = data; // Display result

            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("response").innerText = "Error getting response!";
            }
        }
    </script>
</body>

</html>
