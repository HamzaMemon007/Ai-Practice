<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Gemini</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Body Styling */
        body {
            background: var(--bg-gradient);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Light & Dark Theme Variables */
        :root {
            --bg-gradient: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            --text-color: white;
            --button-bg: #ff7eb3;
            --button-hover-bg: #ff5e99;
            --card-bg: rgba(255, 255, 255, 0.15);
            --card-hover-bg: rgba(0, 0, 0, 0.2);
            --delete-btn-bg: rgba(255, 0, 0, 0.7);
            --delete-btn-hover-bg: rgba(255, 0, 0, 1);
            --yellow: #ffcc00;
            --white: #ffffff;
        }

        /* Light Theme Variables */
        [data-theme='light'] {
            --bg-gradient: linear-gradient(to right, #f0f0f0, #d6d6d6, #a9a9a9);
            --text-color: black;
            --button-bg: #ff7eb3;
            --button-hover-bg: #ff5e99;
            --card-bg: rgba(0, 0, 0, 0.1);
            --card-hover-bg: rgba(255, 255, 255, 0.1);
            --delete-btn-bg: rgba(255, 0, 0, 0.8);
            --delete-btn-hover-bg: rgba(255, 0, 0, 1);
        }

        /* Container Styling */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 15px;
        }

        input {
            width: 90%;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: 0.3s;
        }

        input::placeholder {
            color: #ddd;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.4);
        }

        .btn {
            background: var(--button-bg);
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin: 5px;
        }

        .btn:hover {
            background: var(--button-hover-bg);
        }

        #stopButton {
            background: #ff4d4d;
        }

        #stopButton:hover {
            background: #e60000;
        }

        #clearAll {
            background: var(--yellow);
            color: black;
        }

        #clearAll:hover {
            background: #ffb300;
        }

        #response {
            margin-top: 20px;
            font-size: 18px;
            white-space: pre-wrap;
            min-height: 40px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }

        /* Card Container Styles */
        .history {
            margin-top: 20px;
            max-width: 600px;
            width: 90%;
            text-align: left;
        }

        /* Card Styling */
        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            margin: 15px 0;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); 
            transition: all 0.3s ease-in-out;
            opacity: 0;
            animation: fadeInUp 0.6s forwards;
        }

        /* Animation for card appearance */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hover Effects on Cards */
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .card p {
            margin-bottom: 12px;
            font-size: 16px;
            line-height: 1.6;
        }

        .card p strong {
            color: var(--yellow);
        }

        .card .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--delete-btn-bg);
            color: #fff;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .card .delete-btn:hover {
            background: var(--delete-btn-hover-bg);
        }

        /* Text Shadow for Enhanced Visibility */
        .card p {
            color: var(--white);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Switch Button Styling */
        #themeSwitch {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: 2px solid var(--text-color);
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 20px;
            transition: 0.3s ease;
        }

        #themeSwitch:hover {
            background-color: var(--button-bg);
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .history {
                width: 100%;
                max-width: 100%;
            }

            .card {
                padding: 15px;
            }

            .card p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <button id="themeSwitch">🌙</button> <!-- Theme Toggle Button -->

    <div class="container">
        <h1>Ask Me A Question?</h1>
        <input type="text" id="userQuery" placeholder="Ask me anything..." oninput="clearWarnings()" onkeydown="handleKeyPress(event)">
        <button class="btn" onclick="askGemini()">Send</button>
        <button class="btn" id="stopButton" onclick="stopResponse()" disabled>Stop</button>
        <div id="response"></div>
    </div>

    <div class="history">
        <h2>Previous Responses</h2>
        <button class="btn" id="clearAll" onclick="clearAllHistory()">Clear All</button>
        <div id="historyContainer"></div>
    </div>

    <script>
        let stopTyping = false;

        // Theme Switching Logic
        const themeSwitchButton = document.getElementById("themeSwitch");
        let currentTheme = localStorage.getItem("theme") || "dark";
        document.documentElement.setAttribute("data-theme", currentTheme);
        themeSwitchButton.innerText = currentTheme === "dark" ? "🌙" : "☀️"; // Update button text

        themeSwitchButton.addEventListener("click", () => {
            currentTheme = currentTheme === "dark" ? "light" : "dark";
            document.documentElement.setAttribute("data-theme", currentTheme);
            localStorage.setItem("theme", currentTheme);
            themeSwitchButton.innerText = currentTheme === "dark" ? "🌙" : "☀️";
        });

        function loadHistory() {
            const historyContainer = document.getElementById("historyContainer");
            historyContainer.innerHTML = "";
            const history = JSON.parse(localStorage.getItem("chatHistory")) || [];

            history.forEach((item, index) => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.innerHTML = `
                    <p><strong>Q:</strong> ${item.question}</p>
                    <p><strong>A:</strong> ${item.answer}</p>
                    <button class="delete-btn" onclick="deleteCard(${index})">X</button>
                `;
                historyContainer.appendChild(card);
            });
        }

        function saveToHistory(question, answer) {
            const history = JSON.parse(localStorage.getItem("chatHistory")) || [];
            history.unshift({ question, answer }); // Add new response at the top
            localStorage.setItem("chatHistory", JSON.stringify(history));
            loadHistory();
        }

        function deleteCard(index) {
            const history = JSON.parse(localStorage.getItem("chatHistory")) || [];
            history.splice(index, 1);
            localStorage.setItem("chatHistory", JSON.stringify(history));
            loadHistory();
        }

        function clearAllHistory() {
            localStorage.removeItem("chatHistory");
            loadHistory();
        }

        async function askGemini() {
            const userQuery = document.getElementById("userQuery").value;
            const responseDiv = document.getElementById("response");
            const stopButton = document.getElementById("stopButton");

            if (!userQuery) {
                alert("Please enter a question!");
                return;
            }

            stopTyping = false;
            responseDiv.innerText = "Thinking";
            responseDiv.classList.add("dot-animation");
            stopButton.disabled = true;

            try {
                const res = await fetch("/ask-gemini", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ userPrompt: userQuery })
                });

                if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);

                const data = await res.text();
                responseDiv.classList.remove("dot-animation");
                responseDiv.innerText = "";
                stopButton.disabled = false;
                typeResponse(responseDiv, data, () => saveToHistory(userQuery, data));
            } catch (error) {
                responseDiv.innerText = "Error getting response!";
            }
        }

        function typeResponse(element, text, callback, i = 0) {
            if (stopTyping) return;

            if (i < text.length) {
                element.innerHTML += text[i];
                setTimeout(() => typeResponse(element, text, callback, i + 1), 30);
            } else {
                document.getElementById("stopButton").disabled = true;
                callback();
            }
        }

        function stopResponse() {
            stopTyping = true;
            document.getElementById("stopButton").disabled = true;
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") askGemini();
        }

        loadHistory();
    </script>

</body>
</html>
