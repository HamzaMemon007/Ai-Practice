<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Me A Question?</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="../assets/Ai Image.png" type="image/x-icon">
</head>

<body>
    <div class="ui">
        <div class="main-container">
            <div class="response-ui">
                <div class="main-button">
                    <button id="themeSwitch">ðŸŒ™</button> <!-- Theme Toggle Button -->
                </div>
                <div class="container">
                    <h1>Ask Me A Question?</h1>
                    <input type="text" id="userQuery" placeholder="Ask me anything..."
                        onkeydown="handleKeyPress(event)">
                    <button class="btn" onclick="askGemini()">Send</button>
                    <button class="btn" id="stopButton" onclick="toggleTyping()">Pause</button>
                    <div id="response"></div>
                </div>
            </div>
            <!-- <div class="vertical-line"></div> -->
            <div class="response-container">
                <div class="history">
                    <h2>Previous Responses</h2>
                    <button class="btn" id="clearAll" onclick="clearAllHistory()">Clear All</button>
                    <div class="main-history">
                        <div id="historyContainer"></div>
                        <div id="fullConversation">
                            <h3>Full Conversation</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>

</body>

</html>
